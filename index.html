<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Force-Directed Graph with Clustering Iterations</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>

        #controls {
            margin-top: 10px;
        }
        #controls button {
            padding: 5px 10px;
            margin-right: 5px;
        }
        #currentStep {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="graph"></div>
    <div id="controls">
        <button id="prevStep">Previous</button>
        <span>Iteration: <span id="currentStep">1</span></span>
        <button id="nextStep">Next</button>
    </div>
    <script src="graph.js"></script>
</body>
</html>
